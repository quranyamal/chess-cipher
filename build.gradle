apply plugin: 'idea'
//and standard one
apply plugin: 'java'

repositories{
    mavenCentral()
}

dependencies{
    // https://mvnrepository.com/artifact/com.marcelotomazini/chess
    compile group: 'com.marcelotomazini', name: 'chess', version: '0.1.17'

    // https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20180130'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}